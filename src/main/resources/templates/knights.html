<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <p th:text="${timeComponent.getLocalDateTime()}"/>
        <h3>ZÅ‚oto <span th:text="${playerGold.getGold()}"/></h3>

        <a th:href="${'/checkQuest'}">Aktualizuj zadania</a>
        <h1>Rycerze</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Imie</th>
                    <th>Wiek</th>
                    <th>id</th>
                    <th>Zadanie</th>
                    <th>Link</th>
                    <th>usun</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="oneKnight : ${knightsATR}">
                    <td th:text="${oneKnight.getName()}" />
                    <td th:text="${oneKnight.getAge()}" />
                    <td th:text="${oneKnight.getId()}" />
                    <td>
                        <span th:if="${oneKnight.getQuest() == null}" >
                            Brak zadania
                            <a th:href="${'missionForKnight?id=' + oneKnight.getId()}">Przypisz zadanie</a>
                        </span>
                        <span th:if="${oneKnight.getQuest() != null}" th:text="${oneKnight.getQuest().getDesc()}"/>
                    </td>
                    <td>
                        <a th:href="${'/oneKnight?id=' + oneKnight.id}">Link do rycerza</a>
                    </td>
                    <td>
                        <a th:href="${'/deleteKnight/' + oneKnight.id}">Usun</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/newKnight">Nowy rycerz</a>
        <div class="row">
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="wyloguj">
            </form>
        </div>
    </div>
</body>
</html>
