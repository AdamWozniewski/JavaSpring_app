<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <!--<p th:text="${timeComponent.getLocalDateTime()}"/>-->
        <!--<h3>ZÅ‚oto <span th:text="${playerGold.getGold()}"/></h3>-->
        <form
            class="form-horizontal"
            th:object="${objectKnight}"
            th:action="@{/createdKnights}"
            th:method="post"
        >
            <div class="form-group">
                <label class="control-label">Imie:</label>
                <input type="text" class="form-control" th:field="*{name}" >
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
            </div>
            <div class="form-group">
                <label class="control-label">Wiek:</label>
                <input type="number" class="form-control" th:field="*{age}" >
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Utworz rycerza</button>
            </div>
        </form>
    </div>
</body>
</html>
