<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/bootstrap.min.js}"></script>
</head>
<body>
    <form
        class="form-horizontal"
        th:object="${knight}"
        th:action="@{/assignMissionForKnight}"
        th:method="post"
    >
        <div class="form-group">
            <label class="form-check-label">Wykonaj zadanie</label>
            <select th:field="*{quest}">
                <option
                    th:each="quest : ${quests}"
                    th:value="${quest.getId()}"
                    th:text="${quest.getDesc()}"
                ></option>
            </select>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{age}">
            <input type="hidden" th:field="*{level}">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Wyslij rycerza</button>
        </div>

    </form>
</body>
</html>
